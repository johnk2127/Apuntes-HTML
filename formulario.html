
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://urmoprelaft.cnbs.gob.hn/wp-content/uploads/2018/11/registro.png">
    <h1>Completa el Formulario de Registro</h1>
    <form>
        <label for="">Nombres</label>
        <input type="text" placeholder="Ingresa tus nombres"><br><br>
        <label for="">Apellidos</label>
        <input type="text" placeholder="Ingresa tus Apellidos"><br><br>
        <label for="">Tipo de Documento</label>
        <select>
            <option value="CC">Cedula de ciudadania</option>
            <option value="TI">Tarjeta de identidad</option>
            <option value="RC">Registro civil</option>
        </select><br><br>
        <label for="">Numero de Documento</label>
        <input type="number" placeholder="Ingresa número de Identificación"><br><br>
        <label for="">Fecha de Nacimiento:</label>
        <input type="date" name="cumpleaños" step="1" min="1970-01-01" max="2023-12-31" value="2023-08-21"><br><br>
        <label for="">Dirección</label>
        <input type="text" placeholder="Ingresa tu dirección de Residencia"><br><br>
        <label for="">Telefono</label>
        <input type="number" placeholder="Ingresa tu número de contacto"><br><br>
        <label for="">Pais</label>
        <input type="text" placeholder="Ingresa tu Pais de Residencia"><br><br>
        <label for="">Ciudad</label>
        <input type="text" placeholder="Ingresa tu Ciudad de Residencia"><br><br>
        <label for="">E-mail</label>
        <input type="text" placeholder="Ingresa correo electronico"><br><br>
        <label for="">Nivel de Estudios</label>
        <select>
            <option value="PR">Primaria</option>
            <option value="SE">Secundaria</option>
            <option value="TE">Técnica</option>
            <option value="TG">Técnologica</option>
            <option value="UN">Universitaria</option>
            <option value="PG">Postgrado</option>
        </select><br><br><br>
        <label for="">Acepta los terminos y condiciones</label>
        <input type="checkbox" required><br><br><br>
        <input type="submit" value="Enviar"><br>
    </form>
</body>
</html>
