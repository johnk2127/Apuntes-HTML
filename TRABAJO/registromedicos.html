<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registromedicos</title>
</head>
<body>
    <center><img src="https://urmoprelaft.cnbs.gob.hn/wp-content/uploads/2018/11/registro.png"></center>
    <h1>Formulario de Registro de Medicos</h1>
    
    <form>
        <label for="">Nombres</label>
        <input type="text" placeholder="Ingresa tus nombres"><br><br>
        <label for="">Apellidos</label>
        <input type="text" placeholder="Ingresa tus Apellidos"><br><br>
        <label for="">Numero de Cédula</label>
        <input type="number" placeholder="Ingresa número de Cédula"><br><br>
        <label for="">Numero de Consultorio</label>
        <select>
            <option value="MG">101</option>
            <option value="CR">204</option>
            <option value="MI">208</option>
            <option value="DM">301</option>
            <option value="RF">304</option>
            <option value="PS">308</option>
            <option value="OD">110</option>
            <option value="RA">108</option>
        </select><br><br>
        
        <label for="">Telefono</label>
        <input type="number" placeholder="Ingresa tu número de Telefono"><br><br>
        <label for="">E-mail</label>
        <input type="text" placeholder="Ingresa correo electronico"><br><br>
        <label for="">Especialidad</label>
        <select>
            <option value="MG">Medicina General</option>
            <option value="CR">Cardiología</option>
            <option value="MI">Medicina Interna</option>
            <option value="DM">Dermatología</option>
            <option value="RF">Rehabilitación Física</option>
            <option value="PS">Psicología</option>
            <option value="OD">Odontología</option>
            <option value="RA">Radiología</option>
        </select><br><br><br>
        <label for="">Acepta los terminos y condiciones</label>
        <input type="checkbox" required><br><br><br>
        <input type="submit" value="Enviar"><br><br>
        <div>
        <a href="index.html"><input type="button" value="volver"</a>
    </div>
    </form>
</table>
</body>
</html>
